<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="card">
			<div class="card-header bg-info">Registration Page</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
                    <lable class="control-label col-sm-3">User Name: <input class="form-control" type="text" name="user_name" placeholder="Enter User Name"></lable>
                    <br>
                    <lable class="control-label col-sm-3">Password: <input class="form-control" type="password" name="password" placeholder="Enter your Password"></lable>
					<div class="card-footer">
					<input class="btn btn-info" type="submit" name="submit" value="Login">
				</form>
                <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
