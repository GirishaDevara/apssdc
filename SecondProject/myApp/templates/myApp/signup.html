<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
</head>
<body>
	<form action="{% url 'signup' %}" method="POST">
		{% csrf_token %}
		Emp Id:<input type="text" name="empid" required=""><br>
		Emp Name:<input type="text" name="empName" required><br>

		Emp Salary:<input type="text" name="salary" required><br>

	</form>
</body>
</html>
