<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Edit Data</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header bg-primary">Edit Details</div>
		<div class="card-body">
			<form method="POST" action="{% url 'edit' data.id %}">
				{% csrf_token %}
                <table>
                    <tr><td>student name: </td><td>{{form.stuName}}</td></tr>
					<tr><td>student Id: </td><td>{{form.stuName}}</td></tr>
					<tr><td>Branch: </td><td>{{form.branch}}</td></tr>
					<tr><td>student age: </td><td>{{form.age}}</td></tr>
					<tr><td>student Language: </td><td>{{form.language}}</td></tr>
                </table>
				<div class="card-footer">
					<input class="btn btn-primary" type="submit" name="submit" value="Update
">
				</form>
				</div>
		</div>
</div>
</body>
</html>
